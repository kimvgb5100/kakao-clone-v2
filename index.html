<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://use.fontawesome.com/releases/css/all.css" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/fe934ea359.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet" />
        <title>chats | Kakao Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">13:54</div>

            <div class="status-bar_column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <span class="status-bar_battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>    
        <header class="header">
            <!-- .header_header_column -->
            <div class="header_header_column">
                <h1 class="header_title">Chats</h1>
            </div>
            <div class="header_header_column">
                <!-- span.header_icon -->
                <span class="header_icon">
                    <a href="find.html" class="nav_list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </span>
                <span class="header_icon">
                    <a href="settings.html" class="nav_list-link">
                        <i class="fas fa-cog"></i>
                    </a>
                </span>
            </div>
        </header>

        <main class="cahts">
            <ul class="chats_list">
                <li class="cath_chat">
                    <a href="chat.html">
                        <div class="chat_chat friend friend--lg">
                            <div class="friend_column">
                                <img src="image/IU.png" alt="" class="m-avatar friend_avatar" />
                                <div class="friend_content">
                                    <span class="friend_name">
                                        Lynn
                                    </span>
                                    <span class="friend_bottom_text">
                                        Going home!
                                    </span>
                                </div>
                            </div>
                            <div class="friend_column">
                                <!-- <div class="friend_now-listening"></div> -->
                                    <span class="chat_timestamp">
                                        March 8
                                    </span>
                                </div>
                            </div>
                        </div>                    
                    </a>
                </li>
            </ul>

        </main>

        <nav class="nav">
            <ul class="nav_list">
                <!-- li.nav_lis-item*4>a.nav_list-link -->
                <li class="nav_lis-item">
                    <a href="friends.html" class="nav_list-link">

                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav_lis-item">
                    <a href="index.html" class="nav_list-link">
                        <div class="nav_badge">8</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav_lis-item">
                    <a href="find.html" class="nav_list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav_lis-item">
                    <a href="more.html" class="nav_list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
                <li class="nav_lis-item">
                    <a href="settings.html" class="nav_list-link"></a>
                </li>

            </ul>
        </nav>
        <div class="bigscreen">
            <span class="bigscreen_text">Please make your screen small!</span>
        </div>

</html>
