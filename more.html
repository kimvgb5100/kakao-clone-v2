<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More | Kakao Clone</title>
        <!-- <link href="https://use.fontawesome.com/releases/css/all.css" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/fe934ea359.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="status-bar">

            <div class="status-bar_column">13:54</div>

            <div class="status-bar_column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <span class="status-bar_battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-window-minimize"></i>
                <i class="fas fa-window-close"></i>
            </div>
            <div class="status-bar_column"></div>
            
            <header class="header">
                <!-- .header_header_column -->
                <div class="header_header_column">
                    <h1 class="header_title">More</h1>
                </div>
                <div class="header_header_column">
                    <!-- span.header_icon -->
                    <span class="header_icon">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="header_icon">
                        <i class="fas fa-qrcode"></i>
                    </span>
                    <span class="header_icon">
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                        </a>
                    </span>
                </div>
            </header>

            <main class="more">
                <header class="more_header">
                    <div class="freineds_friend friend friend--lg">
                        <div class="friend_column">
                            <img src="image/IU.png" alt="" class="g-avatar friend_avatar" />
                            <div class="friend_content">
                                <span class="friend_name">
                                    IU
                                </span>
                                <span class="friend_status">
                                    dasdf@gmail.com
                                </span>
                            </div>
                        </div>
                        <div class="friend_column">
                            <i class="far fa-comment-alt fa-2x"></i>
                        </div>
                    </div>
                    <ul class="more_btn-list">
                        <!-- li.more_btn>span.more_btn-icon+span.more_btn-title -->
                        <li class="more_btn">
                            <span class="more_btn-icon">
                                <i class="far fa-smile fa-2x"></i>

                            </span>
                            <span class="more_btn-title">
                                Emoticons
                            </span>
                        </li>
                        <li class="more_btn">
                            <span class="more_btn-icon">
                                <i class="fas fa-brush fa-2x"></i>
                            </span>
                            <span class="more_btn-title">
                                Themes
                            </span>
                        </li>
                        <li class="more_btn">
                            <span class="more_btn-icon">
                                <i class="fab fa-kickstarter-k fa-2x"></i>
                            </span>
                            <span class="more_btn-title">
                                Account
                            </span>
                        </li>                                          
                    </ul>
                </header>

                <section class="more_suggestions">
                    <h5 class="more_title">
                        more_suggestions
                    </h5>
                    <ul class="more_suggestion-list">
                        <li class="more_suggestion suggestion">
                            <span class="suggestion_icon">
                                <i class="fas fa-quote-right fa-2x"></i>
                            </span>
                            <span class="suggestion_title">Kakao Story</span>
                        </li>
                        <li class="more_suggestion suggestion">
                            <span class="suggestion_icon">
                                <i class="fas fa-beer fa-2x"></i>
                            </span>
                            <span class="suggestion_title">Kakao friend_status</span>
                        </li>
                        <li class="more_suggestion suggestion">
                            <span class="suggestion_icon">
                                <i class="fas fa-gamepad fa-2x"></i>
                            </span>
                            <span class="suggestion_title">Feiends Gem</span>
                        </li>                                                                  
                    </ul>
                </section>
            </main>

            <nav class="nav">
                <ul class="nav_list">
                    <!-- li.nav_lis-item*4>a.nav_list-link -->
                    <li class="nav_lis-item">
                        <a href="friends.html" class="nav_list-link">
                            <i class="far fa-user"></i>
                        </a>
                    </li>
                    <li class="nav_lis-item">
                        <a href="index.html" class="nav_list-link">
                            <i class="far fa-comment"></i>
                        </a>
                    </li>
                    <li class="nav_lis-item">
                        <a href="find.html" class="nav_list-link">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                    <li class="nav_lis-item">
                        <a href="more.html" class="nav_list-link">
                            <i class="fas fa-ellipsis-h"></i>
                        </a>
                    </li>
                    <li class="nav_lis-item">
                        <a href="settings.html" class="nav_list-link"></a>
                    </li>

                </ul>
            </nav>

        </div>
    </body>
</html>
