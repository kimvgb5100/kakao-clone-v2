<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends | Kakao Clone</title>
        <!-- <link href="https://use.fontawesome.com/releases/css/all.css" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/fe934ea359.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar_column">13:54</div>

            <div class="status-bar_column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <span class="status-bar_battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        
        <header class="header">
            <!-- .header_header_column -->
            <div class="header_header_column">
                <h1 class="header_title">Friends</h1>
            </div>


            <div class="header_header_column">
                <!-- span.header_icon -->
                <span class="header_icon">
                    <i class="fas fa-search"></i>
                </span>

                <span class="header_icon">
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </header>

        <div class="friends">
            <header class="friends_header">
                <div class="freineds_friend friend">
                    <div class="friend_column">
                        <img src="image/IU.png" alt="" class="g-avatar friend_avatar" />
                        <div class="friend_content">
                            <span class="friend_name">
                                IU
                            </span>
                            <span class="friend_status">
                                hahahahaha
                            </span>
                        </div>                            
                    </div>
                </div>
            </header>
            <div class="friends_plus">
                <h5 class="friends_title">Plus friend</h5>
                <div class="freineds_friend friend">
                    <div class="friend_column">
                        <img src="image/IU.png" alt="" class="friend_avatar" />
                        <div class="friend_content">
                            <span class="friend_name">
                                Plus Friends
                            </span>
                        </div>
                    </div>                       
                </div>
            </div>
            <ul class="friends_list">
                <h5 class="friends_title">Friends 14</h5>
                <li class="freineds_friend friend friend--lg">
                    <div class="friend_column">
                        <img src="image/IU.png" alt="" class="friend_avatar" />
                        <div class="friend_content">
                            <span class="friend_name">
                                IU
                            </span>
                            <span class="friend_status">
                                hahahahaha
                            </span>
                        </div>
                    </div>
                    <div class="friend_column">
                        <div class="friend_now-listening">
                            <span>
                                지독하게(FT 덤벼)
                                <i class="fas fa-play"></i>
                            </span>                                
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <nav class="nav">
            <ul class="nav_list">
                <!-- li.nav_lis-item*4>a.nav_list-link -->
                <li class="nav_lis-item">
                    <a href="friends.html" class="nav_list-link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav_lis-item">
                    <a href="index.html" class="nav_list-link">
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav_lis-item">
                    <a href="find.html" class="nav_list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav_lis-item">
                    <a href="more.html" class="nav_list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
                <li class="nav_lis-item">
                    <a href="settings.html" class="nav_list-link"></a>
                </li>

            </ul>
        </nav>
    </body>
</html>
