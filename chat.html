<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat | Kakao Clone</title>
        <!-- <link href="https://use.fontawesome.com/releases/css/all.css" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/fe934ea359.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="chat_body">
        <div class="header_wrapper">
            <div class="status-bar">
                <div class="status-bar_column">13:54</div>
    
                <div class="status-bar_column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <span class="status-bar_battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="status-bar_column"></div>
            
            <header class="header">
                <!-- .header_header_column -->
                <div class="header_header_column">
                    <a href="index.html" class="header_back_btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="header_title">Best Friends</h1>
                </div>
                <div class="header_header_column">
                    <!-- span.header_icon -->
                    <span class="header_icon">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="header_icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </div>
            </header>
        </div>

        <div class="chat_screen">
            <ul class="chat_messages">
                <span class="chat_timestamp">2020-07-16 Î™©ÏöîÏùº</span>
                <li class="inconming_message message">
                    <img src="image/IU.png" class="g-avatar message-avbar" />
                    <div class="message_content">
                        <div class="message_bubble">
                            HI!
                        </div>
                        <span class="message_autor">IU</span>

                    </div>
                    <span class="message_timestamp"></span>
                </li>
                <li class="sent_message message">
                    <span class="message_timestamp"></span>

                    <div class="message_content">
                        <div class="message_bubble">
                            Thank you see you soon!
                        </div>
                    </div>                    
                </li>
                <li class="inconming_message message">
                    <img src="image/IU.png" class="g-avatar message-avbar" />
                    <div class="message_content">
                        <div class="message_bubble">
                            Congrats I love you!
                        </div>
                        <span class="message_autor">IU</span>

                    </div>
                    <span class="message_timestamp"></span>
                </li>
                <li class="sent_message message">
                    <span class="message_timestamp"></span>

                    <div class="message_content">
                        <div class="message_bubble">
                            Good!
                        </div>
                    </div>                    
                </li>                
            </ul>

            <div class="chat_write_container">                
                <input type="text" placeholder="Send message" class="chat_write">
                <div class="chat_icon_left chat_icon">
                    <i class="far fa-plus-square"></i>                        
                </div>
                <!-- <div class="chat_write-column"></div> -->
                <div class="chat_icon_right chat_icon">
                    <span class="chat_write-icon">
                        <i class="far fa-smile-wink"></i>
                    </span>
                    <span class="chat_write-icon">
                        <i class="fas fa-microphone"></i>
                    </span>
                </div>
                
                <!-- <div class="chat_write"></div> -->
                </div>                
            </div>    

        </div>
        <div class="bigscreen">
            <span class="bigscreen_text">Please make your screen small! üò∞</span>
        </div>
    </body>
</html>
